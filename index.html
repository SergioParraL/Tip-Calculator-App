<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="assets/logo.svg" alt="">
        </div>
            
    <form>
        <div class="card">
            <div class="left">
                <div class="white">
                    <div id='bill' class="bill">
                        <h5>
                            Bill
                        </h5>
                        <div class="icon">
                            <span></span>
                            <input class="q" type="text" name="bill" placeholder="$0.00">
                        </div>
                    </div>
                    <div id='custom' class="tip">
                        <h5>
                            Select Tip %
                        </h5>
                        <div class="buttons">
                            <button class="percentage" name='5'>5%</button>
                            <button class="percentage" name='10'>10%</button>
                            <button class="percentage" name='15'>15%</button>
                            <button class="percentage" name='25'>25%</button>
                            <button class="percentage" name='50'>50%</button>
                            <input class="percentage" type="text" name="custom" placeholder="Custom">
                        </div>
                    </div>
                    <div id="people" class="number">
                        <h5>Number of people</h5>
                        <div class="icon">
                            <span></span>
                            <input class="q" type="text" name='people' placeholder="0">
                        </div>
                    </div>
                </div>

            </div>
            <div class="right">
                <div class="green">
                    <div class="amount">
                        <h5>
                            Tip Amount
                        </h5>
                        <p>
                            / person
                        </p>
                        <span id="tip_Amount" class="showBox">$0.00</span>
                    </div>
                    <div class="total">
                        <h5>
                            Total
                        </h5>
                        <p>
                            / person
                        </p>
                        <span id="total" class="showBox">$0.00</span>                        
                    </div>
                    <input id='reset' type="reset" value='RESET' name="limpiar">
                        
                </div>
            </div>
        </div>
    </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
