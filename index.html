<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input.p{
      display: block
    }
    #p{
      color: red;
      display: inline;
    }
    #let{
      display: inline;
    }
  </style>
</head>
<body>
  <main>
    <form action="">
    
  <section class="wrapper">
    <article id='bill' class="container">
      <p>Bill</p>
      <input class="q" type="text" name="bill" placeholder="0.00">
    </article>
    <article id='perctg' class="container">
      <p>Select Tip %</p>
      <button class="percentage" name='5'>5%</button>
      <button class="percentage" name='10'>10%</button>
      <button class="percentage" name='15'>15%</button>
      <button class="percentage" name='25'>25%</button>
      <button class="percentage" name='50'>50%</button>
      <input type="text" class="percentage" name="custom" placeholder="Custom">
    </article>
    <article id="peopl" class="container">
      <p>Number of People</p>
      <input class="q" type="text" name='people' placeholder="0">
    </article>
  </section>
  
  <section class="wrapper">
      <article class="container">
      <div>
        <p>
          Tip Amount <br>
          / person
        </p>
        <span id="tip_Amount">
            0.00
        </span>
      </div>
      <div>
        <p>
          Total <br>
          / person
        </p>
        <span id="total">0.00</span>
      </div>
      <div>
        <input type="reset" name="limpiar" value="Borrar datos del formulario" />
      </div>
    </article>
    <article class="container"></article>
    <article class="container"></article>
    </form>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
